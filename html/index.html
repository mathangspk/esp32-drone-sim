<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Sensor Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>ESP32 Sensor Logger</h2>

  <div class="button-group">
    <button onclick="connectWS()">🔌 Connect</button>
    <button onclick="disconnectWS()">❌ Disconnect</button>
    <button onclick="startLogging()">⏺️ Start Logging</button>
    <button onclick="stopLogging()">⏹️ Stop Logging</button>
    <button onclick="downloadCSV()">📥 Download CSV</button>
    <button onclick="clearLog()">🗑️ Clear Log</button>
    <button onclick="resetStats()">📊 Reset Stats</button>
  </div>
  
  <div id="stats">
    <strong>Timestamp Gap Stats:</strong><br>
    Min: <span id="gapMin">-</span> ms |
    Max: <span id="gapMax">-</span> ms |
    Avg: <span id="gapAvg">-</span> ms
  </div>
  
  <div id="log"></div>

  <!-- Load JavaScript modules -->
  <script src="js/utils.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/logging.js"></script>
  <script src="js/websocket.js"></script>
</body>
</html>
